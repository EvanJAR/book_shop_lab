{% extends "base.html" %}

{% block content %}


<form action="/books" method="POST">

    <!-- form : input for title -->
        <div>
            <label for="title">Title:</label>
            <input  type="text" 
                    name="title" 
                    id="title" 
                    placeholder="Title" 
                    required 
                    autofocus>
        </div>
    <!-- form : input for the genre -->
        <div>
            <label for="genre">Genre:</label>
            <input  type="genre" 
                    name="genre"
                    id="genre"
                    placeholder="Genre"
                    required>
        </div>
   
        <!-- form : input for the publisher -->
        <div>
            <label for="publisher">Publisher</label>
            <input  type="text" 
                    name="publisher"
                    id="publisher"
                    placeholder="Publisher"
                    required>
        </div>

        <!-- form : input for the author -->
        <div>
            <label for="author">Author</label>
            <input  type="author" 
                    name="author"
                    id="author"
                    placeholder="author"
                    required>
        </div>
    
    <!-- form : submit button Add Book -->
        <button type="submit">Add Book</button>
    </form>



{% endblock %}
